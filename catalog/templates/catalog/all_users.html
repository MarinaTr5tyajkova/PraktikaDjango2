{% extends "basic.html" %}

{% block content %}

<h3>Пользователи</h3>
    {% if user_list %}
        <hr>
        {% for user in user_list %}
            <a href="{% url 'edit_user' user.id %}" class="h5 d-block mb-3">{{ user }}</a>
        {% endfor %}
    {% else %}
      <p>В базе данных нет пользователей</p>
    {% endif %}
{% endblock %}
