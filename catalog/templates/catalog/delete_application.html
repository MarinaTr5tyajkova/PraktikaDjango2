{% extends "basic.html" %}

{% block content %}
  <h1>Удалить заявку</h1>

  <p class="h5">Вы точно хотите удалить заявку: {{ object }}?</p>

  <div class="app-display-card app-display-card-index">
      <div>
          <p class="mb-2 h5 text-center">{{ object.title }}</p>
          <p class="text-secondary mt-1 mb-1">{{ object.time_created_f }}</p>
          <p class="text-white mb-1 app-display-category text-truncate">{{ object.get_category }}</p>
      </div>
      {% if object.photo %}
          <img src="{{ object.photo.url }}" alt="{{ object.title }}" class="app-display-img app-display-img-index"/>
      {% endif %}
  </div>

  <form action="" method="POST" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'personal_account' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
