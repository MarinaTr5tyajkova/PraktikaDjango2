<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ваши запросы</title>
</head>
<body>
<h1>Ваши пожелания к дизайну</h1>
<ul>
    {% for request in requests %}
        <li>{{ request.title }} - Status: {{ request.status }}
            <a href="{% url 'delete_request' request.id %}">Delete</a></li>
    {% empty %}
        <li>Запросов не найдено.</li>
    {% endfor %}
</ul>

<a href="{% url 'create_design_request' %}">Создать новый запрос</a>

</body>
</html>
