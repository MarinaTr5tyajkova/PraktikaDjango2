{% extends "basic.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Редактировать пользователя: {{ user.username }}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Отображаем поля формы -->
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'delete_user' object.id %}" class="btn btn-danger font-weight-bold">Удалить</a>
        <a href="{% url 'all_users' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
