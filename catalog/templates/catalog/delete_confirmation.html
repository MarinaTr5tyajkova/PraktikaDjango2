{% extends "basic.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container mt-5">
    <h2>Подтвердите удаление заявки</h2>
    <p>Вы уверены, что хотите удалить заявку: <strong>{{ application.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
