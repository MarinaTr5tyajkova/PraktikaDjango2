{% extends "basic.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Подтвердите удаление пользователя</h2>
    <p>Вы уверены, что хотите удалить пользователя <strong>{{ user.get_username }}</strong> со статусом: <strong>{{ status }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'all_users' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
