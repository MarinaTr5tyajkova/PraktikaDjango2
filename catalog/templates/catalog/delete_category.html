{% extends "basic.html" %}

{% block content %}
  <h1>Удалить заявку</h1>

  <p class="h5">Вы точно хотите удалить категорию: {{ category }}?</p>

  <form action="" method="POST" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger font-weight-bold">Удалить</button>
    <a href="{% url 'all_categories' %}" class="btn btn-secondary font-weight-bold">Отмена</a>
  </form>
{% endblock %}
