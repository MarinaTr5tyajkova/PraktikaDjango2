{% extends "basic.html" %}

{% block content %}

<h3>Категории</h3>
    <a href="{% url 'create_category' %}" class="btn btn-primary mb-3">Создать категорию</a>
    {% if category_list %}
        <hr>
        {% for category in category_list %}
            <a href="{% url 'edit_category' category.id %}" class="h5 d-block mb-3">{{ category }}</a>
        {% endfor %}
    {% else %}
      <p>В базе данных нет категорий</p>
    {% endif %}
{% endblock %}
